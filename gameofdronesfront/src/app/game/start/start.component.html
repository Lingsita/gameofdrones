<div class="container">
    <div class="row">
  
      <div class="col-md-6 offset-md-3">
        <form #regForm='ngForm' (ngSubmit)="register(regForm)">
          <h2 class="text-center">Enter Player's Names</h2>
          <br/>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Player 1" name="player1" required ngModel>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Player 2" name="player2" required ngModel>
          </div>
          <br/>
          <div class="align-center">
            <button type="submit" class="btn btn-default" id="register">START</button>
          </div>
        </form>
      </div>
    </div>
